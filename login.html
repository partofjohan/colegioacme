<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login | Colegio ACME</title>
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <!--<script src="JS/login.js"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

    </head>
    <body>
        <header>
            <div class="title">
                <div>Colegio</div>
                <div>ACME</div>
            </div>
            <div id="menu" onclick="menu()">
                <div class="menu_text">MENÚ</div>
                <div class="icon"><i class="fa fa-bars"></i></div>
            </div>
            <ul>
                <li class="menu-items"><a class="link" href="index.html">INICIO</a></li>
                <li class="menu-items"><a>QUIÉNES SOMOS</a></li>
                <li class="menu-items"><a>ADMISIONES</a></li>
                <li class="menu-items"><a>CONTACTO</a></li>
            </ul>
            <!--<nav>
                <a href="login.html">Ingresar</a>
            </nav>-->
            
        </header>
       
        <div class="login-header">
            <div class="login-name"> 
                <div>Colegio</div>
                <div>ACME</div>
            </div>
            <div class="login-line"></div>
            <div class="login-title">
                LOGIN
            </div>
        </div>

        <section class="login-panel">
            <div>
                <div class="panel-text">Correo</div>
                <input id="mail" class="" type="text">
                <div>
                    <img class="icon-panel" src="images/icons/mail.png">
                </div>
                
            </div>
            <div>
                <div class="panel-text">Contraseña</div>
                <input id="pass" class="" type="password">
                <div>
                    <img class="icon-panel" src="images/icons/lock.png">
                </div>
                
            </div>
            <div class="btn-login" onclick="verify()">Ingresar</div>
        </section>

        <footer>
            <div class="footer-top">
                <a href="index.html" class="link">
                    <div class="ftr-info footer-info">
                        <div>Colegio</div>
                        <div>ACME</div>
                    </div>
                </a>
                
                    
                <div class="footer-info follow">
                    <div class="follow-text">Síguenos en</div>
                    <div>
                        <img class="img-icon" src="images/icons/facebook.png">
                        <img class="img-icon" src="images/icons/twitter.png">
                        <img class="img-icon" src="images/icons/instagram.png">
                        <img class="img-icon" src="images/icons/youtube.png">
                    </div>
                </div>
            </div>
            <div class="footer-rights">
                <div>Copyright &copy; 2019</div>
                <div>Colegio ACME. Todos los derechos reservados</div>
            </div>
        </footer>
        <script src="JS/login.js"></script>
    </body>
</html>
